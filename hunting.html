<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-hunter</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>

    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search here...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-primary">Search</button>
        </section>
        <!-- serach result -->
        <section >
            <!-- spinner or loader -->
            <div id="loading-spiner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!--  -->

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-9">
                
            </div>
            <div id="showw-all-btn" class="hidden text-center">
                <button class="btn btn-accent  my-8" onclick="handelShowAll()">Show All</button>
            </div>
        </section>
        <!-- show modal -->

         <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-detail-phone-name" class="text-lg font-bold"></h3>
    <div id="show-detail-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>

    <footer>

    </footer>
    <script src="js/hunting.js"></script>
</body>

</html>
